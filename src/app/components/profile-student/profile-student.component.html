<div class="wrapper">
    <!--Header-->
    <div class="page-header page-header-small" filter-color="orange">
        <div class="page-header-image rellax-header" data-rellax-speed="-8"
            style="background-image: url('assets/img/bg5.jpg') ;">
        </div>
        <div class="container">
            <div class="content-center">
                <div class="photo-container">
                    <img src="{{url}}/{{studentDetail.personDetail.profilePicture.path}}" alt="">
                </div>
                <h3 class="title">{{studentDetail.personDetail.firstName}} {{studentDetail.personDetail.lastName}}</h3>
                <p class="category">Öğrenci</p>
            </div>
        </div>
    </div>

    <!--Body-->
    <div class="section">
        <div class="container">
            <div class="button-container">
                <a [routerLink]="['/profile/direct-message']" class="btn btn-primary btn-round btn-lg"
                    title="Mesaj Gönder"><i class="now-ui-icons ui-1_send"></i></a>
            </div>

            <h3 class="title">Senin İçin</h3>
            <h5 class="description">“Parayı köleniz yapın, yoksa efendiniz olur.” <br /> - George Bernard Shaw</h5>
            <div class="row">
                <div class="col-md-12">
                    <h4 class="title text-center"></h4>
                    <ngb-tabset [justify]="'center'" type="pills"
                        class="nav nav-pills nav-pills-primary  nav-pills-just-icons justify-content-center tab-space">
                        <!--About Student-->
                        <ngb-tab>
                            <ng-template ngbTabTitle>
                                <i class="now-ui-icons business_badge"></i>
                            </ng-template>
                            <ng-template ngbTabContent>

                            </ng-template>
                        </ngb-tab>

                        <!--Lecture Program-->
                        <ngb-tab>
                            <ng-template ngbTabTitle>
                                <i class="now-ui-icons education_glasses"></i>
                            </ng-template>
                            <ng-template ngbTabContent>

                            </ng-template>
                        </ngb-tab>

                        <!--Exam Result-->
                        <ngb-tab>
                            <ng-template ngbTabTitle>
                                <i class="now-ui-icons education_paper"></i>
                            </ng-template>
                            <ng-template ngbTabContent>

                            </ng-template>
                        </ngb-tab>

                        <!--Student Note Card-->
                        <ngb-tab>
                            <ng-template ngbTabTitle>
                                <i class="now-ui-icons education_hat"></i>
                            </ng-template>
                            <ng-template ngbTabContent>

                            </ng-template>
                        </ngb-tab>
                    </ngb-tabset>
                </div>
            </div>
        </div>
    </div>
</div>
