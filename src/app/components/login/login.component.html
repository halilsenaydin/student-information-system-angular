<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <!--Login Logo-->
                <div class="header header-primary text-center">
                    <img src="assets/img/lilah-logo-transparan.png" alt="" width="100" height="60">
                </div>

                <!--Login Form-->
                <form class="form" method="" action="">
                    <div class="content">
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"> <i class="now-ui-icons users_circle-08"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Kullanıcı Adınızı Girin"
                                (focus)="focus=true" (blur)="focus=false">
                        </div>
                        <div class="input-group form-group-no-border input-lg"
                            [ngClass]="{'input-group-focus':focus1===true}">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                            </div>
                            <input type="text" placeholder="Şifre Girin" class="form-control" (focus)="focus1=true"
                                (blur)="focus1=false" />
                        </div>
                    </div>
                </form>

                <!--Login Button-->
                <div class="footer text-center">
                    <a class="btn btn-primary btn-round btn-lg btn-block">Giriş Yap</a>
                </div>
            </div>
        </div>
    </div>
</div>
