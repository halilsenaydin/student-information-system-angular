<div class="page-header" filter-color="orange">
    <div class="page-header-image" style="background-image:url(assets/img/login.jpg)"></div>
    <div class="container" style="width: 50%;">
        <div class="col-md-4 content-center">
            <div class="card card-login card-plain">
                <!--Login Form-->
                <form class="form" method="" [formGroup]="registerTeacherForm">
                    <div class="content text-center">
                        <div class="form-group text-center padding">
                            <label for="denotationId">Öğretim Elemanının Ünvanı</label>
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus===true}">

                                <select formControlName="denotationId" type="text" class="form-control"
                                    id="denotationId">
                                    <option style="color: black;" *ngFor="let denotation of denotations" [ngValue]=denotation.id>
                                        {{denotation.denotationName}} </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group text-center padding">
                            <label for="departmentId">Öğretim Elemanının Bölümü</label>
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus===true}">
                                <select formControlName="departmentId" type="text" class="form-control"
                                    id="departmentId">
                                    <option style="color: black;" *ngFor="let department of departments" [ngValue]=department.id>
                                        {{department.departmentName}} </option>
                                </select>
                            </div>
                        </div>

                        <div class="form-group text-center padding">
                            <label>Öğretim Elemanı Bilgileri</label>
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus===true}">

                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                                </div>
                                <input formControlName="identityNumber" id="identityNumber" type="identityNumber"
                                    placeholder="TC No" class="form-control" (focus)="focus1=true"
                                    (blur)="focus1=false" />
                            </div>
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus===true}">

                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                                </div>
                                <input formControlName="firstName" id="firstName" type="firstName" placeholder="İsim"
                                    class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                            </div>
                            <div class="input-group form-group-no-border input-lg"
                                [ngClass]="{'input-group-focus':focus===true}">

                                <div class="input-group-prepend">
                                    <span class="input-group-text"><i class="now-ui-icons objects_key-25"></i></span>
                                </div>
                                <input formControlName="lastName" id="lastName" type="lastName" placeholder="Soyisim"
                                    class="form-control" (focus)="focus1=true" (blur)="focus1=false" />
                            </div>
                        </div>
                    </div>
                </form>

                <!--Login Button-->
                <div class="footer text-center">
                    <a class="btn btn-primary btn-round btn-lg btn-block" (click)="register()">Öğretim Üyesini Ekle</a>
                </div>
            </div>
        </div>
    </div>
</div>
